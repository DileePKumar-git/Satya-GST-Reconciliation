<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarswati ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    p.message {
      font-size: 1.2em;
      margin: 20px 15px;
      line-height: 1.6;
    }

    .image-container {
      margin-top: 20px;
    }

    .image-container img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 25px #fff;
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.ibb.co/x7Qf6rG/heart.png') no-repeat center;
      background-size: contain;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }

      p.message {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <header>
    <h1>Sarswati ‚ù§Ô∏è</h1>
    <p class="message">Every heartbeat whispers your name... <br>I Love You, Forever üíñ</p>
  </header>

  <div class="image-container">
    <img src="sarswati.jpeg" alt="Sarswati Placeholder">
  </div>
<!-- 
  <audio autoplay loop>
    <source src="" type="audio/mpeg">
  </audio> -->

  <script>
    // Create floating hearts
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
